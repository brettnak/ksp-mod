# Only include dependencies to other plugins in the dependencies section
files:
  -
    src: ksp-precisenode-0.12/PreciseNode
    dest: GameData/PreciseNode

# Not Implemented
after_install:
  - null

# Not Implemented
after_uninstall:
  - null

# Not Implemented
dependencies:
  -
    mod: module_manager
    version:
      major: 0
      minor: 25
      patch: 1
    higher_major: false
    higher_minor: false
    higher_patch: true
